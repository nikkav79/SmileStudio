{% extends 'base.html' %}


{% block title %}
	Новости
{% endblock %}

{% block body %}
	<h1>Новости</h1>

	{% for item in news %}

		<div class="card mb-4">
            <div class="card-header">
                {{ item.created }}
            </div>
            <div class="card-body">
                <h5 class="card-title">{{ item.title }}</h5>
                <p class="card-text">{{ item.digest }}</p>
	            <a href="{{ item.get_absolute_url }}" class="btn btn-success">Подробнее</a>
            </div>
		</div>
		 <br>

	{% endfor %}
{% endblock %}
