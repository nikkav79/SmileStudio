{% extends 'base.html' %}

{% block body %}

<form method="post" action="{% url 'writetous_url' %}">{% csrf_token %}
	
		{% for field in form %}
			<div class="form-group">
				{% if field.errors %}
				<div class="alert alert-danger">
					{{ field.errors }}
				</div>
				{% endif %}
				
				{{ field.label }}
				{{ field }}
			</div>
		{% endfor %}
  
	<button type="submit" class="btn btn-primary">Отправить</button>
</form>

{% endblock %}
